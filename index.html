<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation and Event Handling Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color:aliceblue;
        }
        .metric-card {
            padding: 10px;
            margin: 10px;
            background-color: lightgrey;
            border-radius: 5px;
            display: inline-block;
        }
        .product-item {
            cursor: pointer;
            color: rgb(22, 22, 150);
        }
        .customer-card {
            padding: 10px;
            margin: 5px;
            background-color: lightblue;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
        #dashboard, #inventoryList, #customerSection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive Business Dashboard</h1>
    
    <!-- Dashboard Metrics Section -->
    <h2>Dashboard Metrics</h2>
    <div id="dashboard"></div>

    <!-- Adding metric cards -->
    <div class="metric-card">
        <h3>Profit</h3> <p>$0</p>
    </div>
    <br>
    <br>
    <div class="metric-card">
        <h3>Expenses</h3> <p>$100</p>
    </div>
    <br>

    <!-- Inventory List Section -->
    <br>
    <h2>Inventory List</h2>
    <ul id="inventoryList"></ul>
    <button onclick="addInventoryItem('Laptop')">Add Laptop</button>
    <button onclick="addInventoryItem('Smartphone')">Add Smartphone</button>
    <button onclick="addInventoryItem('Tablet')">Add Tablet</button>
    <br>

    <!-- Customer Section -->
    <br>
    <h2>Customer Section</h2>
    <div id="customerSection"></div>
    
    <!-- Link to JavaScript File -->
    <script src="cc_12.js"></script>
</body>
</html>
